{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="mt-5 pt-4">
        
<div class="container text-center" style="text-align:left;padding-left:10rem;">
<h1>Vendor Sign Up</h1>

<form class="login" method="POST" action="{% url 'ecom_portal:vendor_sign_up' %}" enctype="multipart/form-data">
  {% csrf_token %}
	
  <p><label for="id_name" class="active">Vendor Name:</label> <input type="text" name="name" placeholder="Vendor Name" maxlength="150" required id="id_name"></p>
<p><label for="id_address" class="active">Address:</label> <input type="text" name="address" placeholder="Address" required id="id_address"></p>
    <p><label for="id_zip" class="active">Zip Code:</label> <input type="text" name="zip_code" placeholder="Zip Code" required id="id_zip"></p>
<p><label for="id_logo" class="active">Logo:</label> <input type="file" name="logo" id="id_logo" required></p>
<p><label for="id_category" class="active">Category:</label> 
<select id="id_category" name="category">
<option value="C">Clothing</option>
  <option value="F">Food</option>
  <option value="E">Electronics</option>
 </select>
</p>
<br>
  <button class="btn btn-primary waves-effect waves-light" type="submit">Sign Up As Vendor</button>
	<br>

</form>
</div>

    </div>
{% endblock content %}
